<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>修改节点</title>
<#include "/manage/css_js.html">
</head>
<body>
	<div class="m-detail-con f-clearfix">
		<div class="m-content">
			<div class="m-form-tit f-mb20 f-clearfix">
				<h4>修改父节点</h4>
			</div>
			<div class="m-detail-con f-clearfix">
				<form id="update_form" method="post" class="form-horizontal" autocomplete="off" action="${BASE_PATH}/manage/menu/updateJson.jhtml">
					<input type="hidden" name="id" value="${menuOnly.id}">
					<ul class="m-message-list" style="height: 180px;">
						<li>
							<label>所属节点:</label>
							<select name="parentId" id="parentId" class="u-select u-select-lg">
								<#list parentList.list as e>
								<option value="${e.id}"<#if menuOnly.parentId == e.id> selected="selected"</#if> >${e.name}</option>
								</#list>
							</select>
						</li>
						<li>
							<label>
								<font class="requiredField">*</font> 名称:
							</label>
							<input type="text" value="${menuOnly.name!}" id="name" class="u-ipt u-ipt-lg verify validate[required]" placeholder="名称" name="name" />
						</li>
						<li>
							<label>
								<font class="requiredField">*</font> 排序:
							</label>
							<input type="number" value="${menuOnly.sort!}" id="sort" class="u-ipt u-ipt-lg validate[required,custom[integer]]" name="sort" placeholder=" 排序" />
						</li>
						<li>
							<label>
								<font class="requiredField">*</font> 权限名称:
							</label>
							<input type="text" value="${menuOnly.authorities!}" class="u-ipt u-ipt-lg validate[required]" name="authorities" placeholder="权限名称(eg:'management:menu')" id="authorities" />
						</li>
						<li>
							<label>链接:</label>
							<input type="text" id="href" value="${menuOnly.href!}" class="u-ipt u-ipt-lg" name="href" placeholder="链接(eg:/manage/role/list.jhtml)" />
						</li>
						<li>
							<label>图标:</label>
							<input type="text" id="icon" value="${menuOnly.icon!}" class="u-ipt u-ipt-lg" name="icon" placeholder="图标font-awesome (eg:icon-cogs)" />
						</li>
						<li>
							<label> 备注: </label>
							<input type="text" vaule="${menuOnly.remarks!}" class="u-ipt u-ipt-lg " name="remarks" placeholder="备注" id="remarks" />
						</li>
						<li>
							<label>设置启用:</label>
							<input type="checkbox"
							<#if menuOnly.delFlag??&& menuOnly.delFlag=='1'>checked="checked"</#if> name="delFlag" class="u-ipt u-ipt-mini" style="height: 20px; margin-top: 5px; width: 20px;" value="1">
						</li>
					</ul>
					<ul class="m-form-grd-rt" style="float: right; margin-right: 40%;">
						<li>
							<button id="submitForm" type="submit" class="u-btn u-btn-lg u-btn-bg-blue f-mr15">确认</button>
						</li>
						<li>
							<button class="u-btn u-btn-lg u-btn-bg-blue f-mr15" data-val="${menuOnly.id}" id="deleteMenu" type="button">删除此节点</button>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="${static_url}/static/manage/htmljs/menu/update.js?v=${config_v}"></script>
</html>
