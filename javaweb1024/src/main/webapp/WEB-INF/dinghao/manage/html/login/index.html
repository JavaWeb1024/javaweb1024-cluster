<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>后台登录页面</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="${static_url}/static/share/js/jquery-1.8.3.min.js?v=${config_v}"></script>
	<script type="text/javascript" src="${static_url}/static/manage/htmljs/login/index.js?v=${config_v}"></script>
	<link href="${static_url}/static/manage/css/login.css?v=${config_v}" rel="stylesheet" type="text/css" />
</head>
<body>
	<h1>
		后端登录模块(www.javaweb1024.com)<sup>2016</sup>
	</h1>
	<div class="login" style="margin-top: 50px;">
		<div class="header">
			<div class="switch" id="switch">
				<a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">快速登录</a>
			</div>
		</div>
		<div class="web_qr_login" id="web_qr_login" style="display: block; height: 288px;">
			<!--登录-->
			<div class="web_login" id="web_login">
				<div class="login-box">
					<div class="login_form">
						<form action="${BASE_PATH}/admin/login.jhtml" name="loginform" id="adminForm" accept-charset="utf-8" id="login_form" class="loginForm" method="post">
							<div class="uinArea" id="uinArea">
								<label class="input-tips" for="u">帐号：</label>
								<div class="inputOuter" id="uArea">
									<input type="text" id="u" name="username" class="inputstyle validate[required]" placeholder="请输入用户名" />
								</div>
							</div>
							<div class="pwdArea" id="pwdArea">
								<label class="input-tips" for="p">密码：</label>
								<div class="inputOuter" id="pArea">
									<input type="password" placeholder="请输入密码" id="password" name="password" class="inputstyle validate[required]" />
								</div>
							</div>
							<div class="uinArea" id="uinArea">
								<label class="input-tips" for="u">验证码：</label>
								<div class="inputOuter" id="uArea">
									<input type="text" id="captcha" name="captcha" class="inputstyle validate[required]" placeholder="验证码" style="width: 85px" />
									<span>
										<img id="captchaimage" class="imgstyle" onclick="this.src='${BASE_PATH}/admin/captcha.jhtml?'+Math.random();" src="${BASE_PATH}/admin/captcha.jhtml">
									</span>
								</div>
							</div>
							<div style="padding-left: 40%; margin-top: 20px;">
								<input type="submit" value="登 录" style="width: 150px;" class="button_blue" />
							</div>
						</form>
					</div>
				</div>
			</div>
			<!--登录end-->
		</div>
	</div>
	<div class="jianyi">*推荐使用ie8或以上版本ie浏览器或Chrome内核浏览器访问本站</div>
</body>
<script src="${static_url}/static/share/assets/jquery.validationEngin/jquery.validationEngine.js"></script>
<script src="${static_url}/static/share/assets/jquery.validationEngin/jquery.validationEngine-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="${static_url}/static/share/assets/jquery.validationEngin/validationEngine.jquery.css" />
<script src="${static_url}/static/share/js/jquery.form.min.js"></script>
<script src="${static_url}/static/share/assets/layer/layer.js"></script>
<script type="text/javascript">
	$(function() {
		$("#adminForm").validationEngine();
	});
	$(function() {		
		<#if result??&&!result>
		layer.msg("${massage}", {
			icon : 2
		});
		</#if>
	});
</script>
</html>
</#escape>
