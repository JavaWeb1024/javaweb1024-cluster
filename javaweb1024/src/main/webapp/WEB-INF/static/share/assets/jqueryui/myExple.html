<!doctype html>
<html lang="us">
<head>
<meta charset="utf-8">
<title>jQuery UI Example Page</title>
<link rel="stylesheet" type="text/css" href="../../style/elem/jqueryui/css/smoothness/jquery-ui-1.10.4.custom.css">
<link rel="stylesheet" type="text/css" href="../../style/elem/jqueryui/themes/vader/jquery.ui.theme.css">
<style>
body { font: 62.5% "Trebuchet MS", sans-serif; margin: 50px; }
.demoHeaders { margin-top: 2em; }
#dialog-link { padding: .4em 1em .4em 20px; text-decoration: none; position: relative; }
#dialog-link span.ui-icon { margin: 0 5px 0 0; position: absolute; left: .2em; top: 50%; margin-top: -8px; }
#icons { margin: 0; padding: 0; }
#icons li { margin: 2px; position: relative; padding: 4px 0; cursor: pointer; float: left; list-style: none; }
#icons span.ui-icon { float: left; margin: 0 4px; }
.fakewindowcontain .ui-widget-overlay { position: absolute; }
select { width: 200px; }
</style>
</head>
<body>
<input id="datepicker" name="" type="text" class="u_text" />

<!-- Dialog NOTE: Dialog is not generated by UI in this demo so it can be visually styled in themeroller-->
<h2 class="demoHeaders">Dialog</h2>
<p><a href="#" id="dialog-link" class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-newwin"></span>Open Dialog</a></p>

<!-- ui-dialog -->
<div id="dialog" title="Dialog Title">
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
</div>
<script src="../../style/elem/jqueryui/js/jquery.js"></script>
<script src="../../style/elem/jqueryui/js/jquery-ui-1.10.3.custom.min.js"></script>

<script>
$(function () {	
	//$("#datepicker").datepicker(...);//代表带着...属性直接执行创建datepicker() 
	//必须先init datepicker才能再设置datepicker的option 
	//$("#datepicker").datepicker('option',...,...);//代表设置datepicker的...的属性值为...,但不执行创建datepicker(); 
	//$.datepicker.setDefaults($.datepicker.regional['zh-CN']); 
	$.datepicker.setDefaults($.datepicker.regional['']);//先清理一下语言包的regional 
	$("#datepicker").datepicker(); 
	$("#datepicker").datepicker('option', $.datepicker.regional['zh-CN']); 
	//$("#datepicker").datepicker($.datepicker.regional['zh-CN']);//该句执行失效，因为之前有$("#datepicker").datepicker();了 
	$("#datepicker").datepicker('option', 'dateFormat','yy-mm-dd');//set dateFormat 
	//var dateFormat = $( "#datepicker" ).datepicker( "option", "dateFormat" );//get dateFormat 
	//$("#datepicker").datepicker('option', {dateFormat: 'yy-mm-dd'});//set dateFormat 	 
});

$( "#dialog" ).dialog({
	title:"请登陆",
	zIndex:50,
	modal:true, //是否为模态窗口，设置为 true 时，页面上其它元素将被覆盖且无法响应用户操作
	autoOpen: false,	//实例化时是否自动显示对话框。设置为 false 时，使用 open 方法显示对话框
	draggable:false, //设定对话框是否可拖动
	hide:"moveToTop",	//关闭对话框时使用的特效 slide/fade
	//show:"fade",	//显示对话框时使用的特效
	stack:true,	//是否可覆盖其它对话框
	width: 400,
	resizable:false,
	buttons: [
		{
			text: "Ok",
			click: function() {
				$( this ).dialog( "close" );
			}
		},
		{
			text: "Cancel",
			click: function() {
				$( this ).dialog( "close" );
			}
		}
	]
});
// Link to open the dialog
$( "#dialog-link" ).click(function( event ) {
	$( "#dialog" ).dialog( "open" );
	return false;
});


</script>
</body>
</html>
